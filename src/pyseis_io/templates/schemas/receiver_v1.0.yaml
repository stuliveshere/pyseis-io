version: '1.0'
description: 'Receiver attributes schema'
columns:
  receiver_id:
    dtype: string
    description: 'unique receiver id'
  receiver_index:
    dtype: int32
    description: 'receiver index'
  receiver_line:
    dtype: int32
    description: 'receiver line number'
  receiver_station:
    dtype: int32
    description: 'receiver station number'
  receiver_x:
    dtype: float32
    description: 'receiver x coordinate'
  receiver_y:
    dtype: float32
    description: 'receiver y coordinate'
  receiver_z:
    dtype: float32
    description: 'receiver z coordinate'
  datum_z:
    dtype: float32
    description: 'receiver datum z coordinate'
  num_samples:
    dtype: int32
    description: 'number of samples'
  sample_rate:
    dtype: float32
    description: 'sample rate'
  recording_delay:
    dtype: float32
    description: 'recording delay'
  receiver_static:
    dtype: float32
    description: 'receiver static'
  uphole_time:
    dtype: float32
    description: 'uphole time'
  water_depth:
    dtype: float32
    description: 'water depth'
  coordinate_scalar:
    dtype: float32
    description: 'coordinate scalar'
  elevation_scalar:
    dtype: float32
    description: 'elevation scalar'
