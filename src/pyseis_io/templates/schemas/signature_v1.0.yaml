version: '1.0'
description: 'Signature data schema'
columns:
  signature_id:
    dtype: int32
    description: 'signature id'
  source_code:
    dtype: string
    description: 'alphanumeric source code'
  sig_sample_rates:
    dtype: 'float32[]'
    description: 'array of signature sample rates'
  sig_data:
    dtype: 'float32[][]'
    description: 'array of signature data. Each row is a signature'
