version: '1.0'
description: 'Source attributes schema'
columns:
  source_id:
    dtype: string
    description: 'unique source id'
  file_number:
    dtype: int32
    description: 'recording file number'
  source_index:
    dtype: int32
    description: 'source index in file, from source line and station'
  source_line:
    dtype: int32
    description: 'source line number'
  source_station:
    dtype: int32
    description: 'source station number'
  source_x:
    dtype: float32
    description: 'source x coordinate'
  source_y:
    dtype: float32
    description: 'source y coordinate'
  source_z:
    dtype: float32
    description: 'source z coordinate'
  datum_z:
    dtype: float32
    description: 'source datum z coordinate. elevation and depth can be calculated from this'
  source_type:
    dtype: string
    description: 'source type, e.g. vibroseis, dynamite, etc.'
  datetime:
    dtype: string
    description: 'time of shot, to us precision'
  num_channels:
    dtype: int32
    description: 'number of channels'
  num_aux_channels:
    dtype: int32
    description: 'number of auxiliary channels'
  source_static:
    dtype: float32
    description: 'source static'
  num_sources:
    dtype: int32
    description: 'number of physical sources'
  uphole_time:
    dtype: float32
    description: 'uphole time'
  water_depth:
    dtype: float32
    description: 'water depth'
  sweep_number:
    dtype: int32
    description: 'sweep number'
  signature_id:
    dtype: int32
    description: 'signature id'
  recording_delay:
    dtype: float32
    description: 'recording delay'
