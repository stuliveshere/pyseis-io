# Default Mapping: SEGY Header Code -> SeisData Column Name

# Trace Identification
tracl: trace_id
tracr: trace_sequence_number
fldr: file_number
tracf: channel_number
ep: source_index
cdp: cdp_id
cdpt: cdp_trace_number
trid: trace_identification_code
duse: data_use
offset: offset

# Coordinates
sx: source_x
sy: source_y
gx: receiver_x
gy: receiver_y
counit: coordinate_units

# Elevations
gelev: receiver_elevation
selev: source_elevation
sdepth: source_depth
gdel: receiver_datum_elevation
sdel: source_datum_elevation
scalel: elevation_scalar
scalco: coordinate_scalar

# Time / Samples
ns: num_samples
dt: sample_rate
delrt: recording_delay
mute: mute_end_time
muts: mute_start_time

# Statics
sstat: source_static
gstat: receiver_static
tstat: total_static

# Other
year: year
day: day_of_year
hour: hour
minute: minute
sec: second
trwf: trace_weighting_factor
